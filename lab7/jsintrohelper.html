    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            if (expected == function2test()) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
            ;
        }


        /*5.1: sum */
        function sumArray(arr) {
            var sum=0;
            sum=arr.reduce(function (prevalue,elem,index,array) {
                return prevalue + elem;
            });

            return sum;
        }
        console.log("Expected output of sumArray([1,2,3,20]) is 26 (reduce)  " + myFunctionTest(26, function () {
            return sumArray([1,2,3,20]);
        }));

        /*5.2: multi */
        function multiArray(arr) {
            var sum=0;

            sum=arr.reduce(function (prevalue,elem,index,array) {
                return prevalue * elem;
            });
            return sum;
        }
        console.log("Expected output of multiArray([1,2,3,4]) is 24 (reduce) " + myFunctionTest(24, function () {
            return multiArray([1,2,3,4]);
        }));

        /*6: reverse*/
        function reverse(s) {
            var result=[];
            var arr=s.split('');

            result=arr.slice(0).reverse().map(function (value,index,array) {
                return value;
            });


            //return s.split('').reverse().join("");
            return result.join("");
        }
        console.log("Expected output of reverse('seyha') is ahyes (map) " + myFunctionTest("ahyes", function () {
            return reverse("seyha");
        }));

        /*8: filterLongWords */
        function filterLongWords(arr,num) {

            var filter=arr.filter(function (value,index,array) {
                return value.length>num;
            })

            return filter;
        };
        console.log("Expected output of filterLongWords(['seyha','tola','vicheka']) is vicheka of i=6 (filter)" + myFunctionTest("vicheka", function () {
            return filterLongWords(["seyha","tola","vicheka"],6);
        }));

    </script>
