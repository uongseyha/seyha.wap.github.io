<!DOCTYPE html>
<html lang="en"><head>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            if (expected == function2test()) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
            ;
        }

        /* 1: max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
            ;
        }

        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, function () {
            return max(20, 10);
        }));

        /* 3: max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, function () {
            return maxOfThree(5, 4, 44);
        }));

        /* 4: isVowel*/
        function isVowel(c) {
            if (c=="a" || c=="A"
                ||c=="e" || c=="E"
                ||c=="i" || c=="I"
                ||c=="o" || c=="o"
                ||c=="u" || c=="U"
            ){
                return true;
            }

            return false;
        }

        console.log("Expected output of vowel('A') is true  " + myFunctionTest(true, function () {
            return isVowel("A");
        }));

        /*5.1: sum */
        function sumArray(arr) {
            var sum=0;
            for(var i=0;i<arr.length;i++){
                sum+=arr[i];
            }

            return sum;
        }
        console.log("Expected output of sumArray([1,2,3,4]) is 10  " + myFunctionTest(10, function () {
            return sumArray([1,2,3,4]);
        }));

        /*5.2: multi */
        function multiArray(arr) {
            var sum=1;
            for(var i=0;i<arr.length;i++){
                sum*=arr[i];
            }

            return sum;
        }
        console.log("Expected output of multiArray([1,2,3,4]) is 24  " + myFunctionTest(24, function () {
            return multiArray([1,2,3,4]);
        }));

        /*6: reverse*/
        function reverse(s) {
            var result="";
            for(var i=s.length-1;i>=0;i--){
                result+=s.charAt(i);
            }

            return result;
        }
        console.log("Expected output of reverse('seyha') is ahyes  " + myFunctionTest("ahyes", function () {
            return reverse("seyha");
        }));

        /*7: findLongestWord */

        function findLongestWord(arr) {
            var max=arr[0].length;
            for(var i=1;i<arr.length;i++){
                if (arr[i].length>max) {
                    max=arr[i].length;
                }
            }

            return max;
        }
        console.log("Expected output of findLongestWord(['seyha','tola','vicheka']) is 7  " + myFunctionTest(7, function () {
            return findLongestWord(["seyha","tola","vicheka"]);
        }));

        /*8: filterLongWords */
        function filterLongWords(arr,num) {

            var filter=arr.filter(function (value,index,array) {
                return value.length>num;
            })

            return filter;
        };
        console.log("Expected output of filterLongWords(['seyha','tola','vicheka']) is vicheka of i=6 " + myFunctionTest("vicheka", function () {
            return filterLongWords(["seyha","tola","vicheka"],6);
        }));

        /*9:a) multiply each element by 10 */
        var a = [1,3,5,3,3];
        var b=a.map(function (elem,i,array) {
            return elem * 10;
        })
        console.log(b);

        /*9:b) return array with all elements equal to 3 */
        var c = a.filter(function(elem, i, array){
            return elem === 3;
        })//[1,5]
        console.log(c);

        /*9:c) return the product of all elements; */
        var d = a.reduce(function(prevValue, elem, i, array){
            return prevValue + elem;
        });
        console.log(d);

    </script>
